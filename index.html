<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Booking</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f7f7f7;
    }
    
    header {
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 1em;
    }
    
    section {
        margin: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    
    form {
        display: grid;
        gap: 15px;
    }
    
    label {
        font-weight: bold;
    }
    
    select, input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    button {
        background-color: #3498db;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #2980b9;
    }
    
    #appointments {
        background-color: #ecf0f1;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    
    #appointmentsList {
        list-style: none;
        padding: 0;
    }
    
    #appointmentsList li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
  </style>
</head>
<body>
  <header>
    Doctor Appointment Booking
  </header>
  <section>
    <form id="appointmentForm">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="doctor">Select Doctor:</label>
      <select id="doctor" name="doctor" required>
        <option value="drSmith">Dr. Smith</option>
        <option value="drJones">Dr. Jones</option>
        <option value="drDoe">Dr. Doe</option>
      </select>

      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>

      <label for="message">Additional Information:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <input type="submit" value="Book Appointment">
    </form>
  </section>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      const patientName = document.getElementById('patientName').value;
      const doctor = document.getElementById('doctor').value;
      const appointmentDate = document.getElementById('appointmentDate').value;
      const message = document.getElementById('message').value;

      // Create an object to represent the appointment
      const appointment = {
        patientName,
        doctor,
        appointmentDate,
        message,
      };

      // Store the appointment in localStorage
      saveAppointment(appointment);

      // Display confirmation message
      alert('Appointment booked successfully!');

      // You can add more logic here, like clearing the form or redirecting to another page
    });

    function saveAppointment(appointment) {
      // Retrieve existing appointments or initialize an empty array
      const existingAppointments = JSON.parse(localStorage.getItem('appointments')) || [];

      // Add the new appointment to the array
      existingAppointments.push(appointment);

      // Save the updated array back to localStorage
      localStorage.setItem('appointments', JSON.stringify(existingAppointments));
    }
  </script>
</body>
</html>
